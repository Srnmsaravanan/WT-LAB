<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>College Feedback</title>
</head>

<body>
    <center>
        <h2>Student Feedback Form</h2>
        <img src="images/apple.png" height="150" width="150" alt="College Logo">
        <h1>SRI S. RAMASAMY NAIDU MEMORIAL COLLEGE</h1>
        <h3>(Re-accredited with ‘A++’ grade by NAAC)</h3>
        <h3>Affiliated to Madurai Kamaraj University</h3>
        <h3>Sattur-6206203</h3>

        <form id="feedbackForm" onsubmit="return response(event)">
            <label>Student Name: <input type="text" id="name" required></label><br><br>
            <label>Register No. : <input type="text" id="regno" required></label><br><br>
            <label>E-mail Id: <input type="email" id="email" required></label><br><br>
            <label>Course: <input type="text" id="course" required></label><br><br>
            <label>Rating (1-5): <input type="number" id="rating" min="1" max="5" required></label><br><br>
            <label>Feedback :<br> <textarea id="feedback" required rows="8" cols="48"></textarea></label><br><br>
            <button type="submit">Submit</button>
        </form>
    </center>

    <script>
        function response(event) {
            // Prevent form from submitting
            event.preventDefault();
            
            const name = document.getElementById('name').value;

            // Show alert thanking the user
            alert(`Thank you for your feedback, ${name}!`);

            // Optionally, you can reset the form after submission
            document.getElementById('feedbackForm').reset();

            return false; // Prevent the form from reloading the page
        }
    </script>

</body>

</html>
