<body>
<center>
  <h1>Find the Minimum of Three Numbers</h1>

    <label >Number 1:</label>
    <input type="number" id="num1" required> <br><br>
    
    <label >Number 2:</label>
    <input type="number" id="num2" required><br><br>
    
    <label >Number 3:</label>
    <input type="number" id="num3" required><br><br>
    
    <button type="button" onclick="findMinimum()">Find Minimum</button>


  <h2 id="result"></h2>
  <script>
    function findMinimum() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const num3 = parseFloat(document.getElementById('num3').value);

      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
        return;
      }

      const min = Math.min(num1, num2, num3);
      document.getElementById('result').textContent = `The minimum number is: ${min}`;
    }
  </script>
</body>
