
<html lang="en">
<head>

    <title>Application Form</title>
    <style>
body{
 display: flex;
    justify-content: center;
 
}
     
  form {
    width: 400px;  
}

    </style>
</head>
<body>
    
    <form action="#" method="post" >
  <h2>Application Form</h2>
        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Mobile Number -->
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        <br><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Educational Qualification Table -->
        <h3>Educational Qualifications:</h3>
        <table>
            <thead>
                <tr>
                    <th>Qualification</th>
                    <th>Percentage (%)</th>
                    <th>Institution Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="qualification_1" placeholder="e.g. HSC" required></td>
                    <td><input type="number" name="percentage_1" placeholder="e.g. 75" min="0" max="100" required></td>
                    <td><input type="text" name="institution_1" placeholder="e.g. XYZ School" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="qualification_2" placeholder="e.g. Bachelor's" required></td>
                    <td><input type="number" name="percentage_2" placeholder="e.g. 80" min="0" max="100" required></td>
                    <td><input type="text" name="institution_2" placeholder="e.g. ABC University" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="qualification_3" placeholder="e.g. Master's" required></td>
                    <td><input type="number" name="percentage_3" placeholder="e.g. 85" min="0" max="100" required></td>
                    <td><input type="text" name="institution_3" placeholder="e.g. DEF University" required></td>
                </tr>
            </tbody>
        </table>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
