<html>
<head>
<title>Student Bio-Data</title>
<style>
.container {
    width: 400px;  
}
.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    color: black;
}

input, select, textarea, button {
    width: 100%;
    padding: 10px;  
}
/* Button Styling */
button {
    background: #007bff;
    color: white;
    cursor: pointer;
    font-weight: bold;
}
button:hover {
    background: #0056b3;
}
</style>
</head>
<body>
  <center>     
 <div class="container">
        <h1>Student Bio-data Form</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Student Name :</label>
                <input type="text"  name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="register-number">Register Number :</label>
                <input type="text" name="register-number" placeholder="Enter your register number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth :</label>
                <input type="date"  name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender :</label>
                <select  name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" name="email" placeholder="Enter your email " required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number :</label>
                <input type="tel" name="phone" placeholder="Enter your mobile number" required>
            </div>
           <div class="form-group">
                <label for="blood-group">Blood Group :</label>
                <input type="text" name="blood-group" placeholder="Enter your Blood Group" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea  name="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div></center>
</body>
</html>
