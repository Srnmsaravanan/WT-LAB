<!DOCTYPE html>
<html lang="en">
<head>
  <title>Array Operations with Search</title>
</head>
<body>
  <h1>Array Operations</h1>
  <input id="inputValue" placeholder="Enter item"><button onclick="addItem()">Add</button><br>
  Array: <span id="arrayContent">[]</span> Length: <span id="arrayLength">0</span><br>
  <input id="searchInput" placeholder="Search" oninput="searchInArray()">
  <span id="searchResult"></span><br>
  <button onclick="removeLastItem()">Pop</button><button onclick="reverseArray()">Reverse</button>
  <button onclick="sortArray()">Sort</button><button onclick="sliceArray()">Slice</button><br>
  Array after slice: <span id="sliceResult"></span><br>
  <ul id="arrayList"></ul>

  <script>
    let array = [];
    const updateDisplay = () => {
      document.getElementById('arrayContent').innerText = JSON.stringify(array);
      document.getElementById('arrayLength').innerText = array.length;
      document.getElementById('arrayList').innerHTML = array.map(item => `<li>${item}</li>`).join('');
    };
    const addItem = () => { 
      const value = document.getElementById('inputValue').value.trim();
      if (value) array.push(value);
      document.getElementById('inputValue').value = ''; 
      updateDisplay(); 
    };
    const removeLastItem = () => { array.pop(); updateDisplay(); };
    const reverseArray = () => { array.reverse(); updateDisplay(); };
    const sortArray = () => { array.sort(); updateDisplay(); };
    const sliceArray = () => { 
      document.getElementById('sliceResult').innerText = JSON.stringify(array.slice(0, 2)); 
    };
    const searchInArray = () => {
      const term = document.getElementById('searchInput').value.trim();
      const result = term ? array.indexOf(term) : -1;
      document.getElementById('searchResult').innerText = result !== -1 ? `Found at index ${result}` : 'Not found';
    };
    updateDisplay();
  </script>
</body>
</html>
